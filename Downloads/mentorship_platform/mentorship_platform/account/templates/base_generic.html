<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Site{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQLnib6ZRxJCDFjaeHYR7yOklr3GUSK45kkhQ&s" alt="Logo" class="logo">
            <h1 class="welcome-text">Welcome to STEMinate!</h1>
            <nav>
                <ul>
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'register' %}">Register</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropbtn">Profile</a>
                        <div class="dropdown-content">
                            <a href="{% url 'profile' %}">View Profile</a>
                            <a href="{% url 'update_profile' %}">Update Profile</a>
                        </div>
                    </li>
                    <li><a href="{% url 'matches' %}">Find Matches</a></li>
                    <li><a href="{% url 'send_message' %}">Send Message</a></li>
                    <!-- <li><a href="{% url 'resource_list' %}">Resources</a></li> -->
                </ul>
            </nav>
        </div>
    </header>
    <main>
        {% block content %}
        <!-- Page-specific content will be injected here -->
        {% endblock %}
    </main>
    <footer>
        <!-- Common footer content -->
        <p>&copy; 2024 My Site. All rights reserved.</p>
    </footer>
</body>
</html>
