<!DOCTYPE html>
<html>
<head>
    <title>Mentorship Platform</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Mentorship Platform</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/profiles/update/">Update Profile</a></li>
                <li><a href="/match/">Find Matches</a></li>
                <li><a href="/send/">Send Message</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert {{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
